<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="UTF-8">

  <title>Meu Time PokÃ©mon</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
  <h1>ðŸŒŸ Meu Time PokÃ©mon ðŸŒŸ</h1>

  <form id="formPokemon">

    <input type="text" id="nome" placeholder="Digite o nome do PokÃ©mon" required />

    <button type="submit">Adicionar ao time</button>

  </form>

  <div class="container">

    {% for pokemon in time %}

      <div class="card">

        <img src="{{ pokemon.imagem }}" alt="{{ pokemon.nome }}">
        <h2>{{ pokemon.nome }}</h2>
        <p>Tipo: {{ pokemon.tipo }}</p>
        <p>NÃ­vel: {{ pokemon.nivel }}</p>
        <button onclick="removerPokemon({{ pokemon.id }})">Remover</button>

      </div>

    {% endfor %}

  </div>

  <script>
    document.getElementById("formPokemon").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.toLowerCase();

      const resposta = await fetch("/time", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome })
      });

      const dados = await resposta.json();

      if (resposta.ok) {
        alert("PokÃ©mon adicionado: " + dados.nome);
        window.location.reload(); // recarrega a pÃ¡gina para atualizar o time
      } else {
        alert("Erro: " + dados.erro);
      }
    });
  </script>

  <script>
  async function removerPokemon(id) {
    const confirmacao = confirm("Tem certeza que deseja remover esse PokÃ©mon?");
    if (!confirmacao) return;

    const resposta = await fetch(`/time/${id}`, {
      method: "DELETE"
    });

    const dados = await resposta.json();

    if (resposta.ok) {
      alert(dados.mensagem);
      window.location.reload();
    } else {
      alert("Erro: " + dados.erro);
    }
  }
  </script>
  
</body>

</html>
